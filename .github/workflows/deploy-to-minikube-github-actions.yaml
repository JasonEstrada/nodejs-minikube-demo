name: Deploy to Minikube using GitHub Actions

on:
  push:
    branches:
      - main   # o la rama que uses

jobs:
  job1:
    runs-on: ubuntu-latest
    name: build Node.js Docker Image and deploy to minikube
    steps:
      - uses: actions/checkout@v2

      - name: Start minikube
        uses: medyagh/setup-minikube@master
        with:
          version: 'v1.30.1'   # opcional, selecciona versi√≥n conocida
          start_args: '--driver=docker --memory=4096 --cpus=2'

      - name: Try the cluster
        run: |
          kubectl get nodes -o wide
          kubectl get pods -A || true

      - name: Build image
        run: |
          # configurar shell
          export SHELL=/bin/bash
          # usar docker del minikube
          eval $(minikube -p minikube docker-env)
          # construir imagen dentro del docker de minikube
          docker build -f ./Dockerfile -t devopshint/node-app:latest .

      - name: Deploy to minikube
        run: |
          kubectl apply -f k8s-node-app.yaml

      - name: Wait for deployment ready
        run: |
          kubectl rollout status deployment/nodejs-app --timeout=120s

      - name: Test service URLs
        run: |
          minikube service list
          minikube service nodejs-app --url
